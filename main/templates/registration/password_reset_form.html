{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4 py-4" style="background: linear-gradient(90deg, rgba(27,117,177,1) 0%, rgba(227,236,242,1) 100%);border-radius: 25px;" >
<style>
.login_btn {
        width: 100%;
        background: #2b3647 !important;
        color: white !important;
    }

.input-group-text {
        background: #a464c4 !important;
        color: white !important;
        border: 0 !important;
        border-radius: 0.25rem 0 0 0.25rem !important;
    }
</style>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center py-2">
                <h3 id="form-title">Reset Password</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text mr-1"><i class="fas fa-user mr-1"></i>Enter Email</span>
                        </div>
                        {{form.email}}
                    </div>
                    
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Send Reset Link">
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    <p>Don't have an account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
    
</main>
{% endblock %}
