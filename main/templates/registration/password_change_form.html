{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
    <h3 class="my-4 border-bottom border-top py-2">Change Password</h3>

    <div class="row">
        <div class="col-md-3">
            {% include 'user/user-sidebar.html' %}
        </div>

        <div class="col-md-9">
            <table class="table shadow-sm border">
                <form method="post">
                    {% csrf_token %}
                    {{form.as_table}}
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Confirm Changes" class="btn btn-block btn-dark" />
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </div>
</main>
{% endblock %}
