{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom border-top py-2">Address Book <a href="{% url 'add-address' %}"
        class="float-right text-dark btn btn-sm btn-outline-info"><i class="fa fa-plus"></i> Add Address</a></h3>
	<div class="row">
		<div class="col-md-3">
			{% include 'user/user-sidebar.html' %}
		</div>
		<div class="col-md-9">
			<div class="row">
				{% for add in addbook %}
				<div class="col-md-4">
					<div class="card mb-3 {% if add.status %}border-secondary{% endif %} address{{add.id}} address" style="background: linear-gradient(90deg, rgba(241,246,249,1) 0%, rgba(208,227,238,1) 100%); height: 200px;">
						<div class="card-body">
							<p class="card-text">{{add.address}}</p>
							<p class="card-text">{{add.mobile}}</p>
						</div>

						{% if add.status %}

						<div class="card-footer">
							<i class="fa fa-check-circle text-success check{{add.id}} check"></i>
							<button style="display:none;" data-address="{{add.id}}" class="btn btn-sm btn-primary activate-address btn{{add.id}} actbtn">Activate</button>
							<a href="{% url 'update-address' add.id %}" class="float-right mx-1"><i class="btn btn-sm btn-primary fa fa-edit"></i></a>
							<a href="{% url 'delete-address' add.id %}" class="float-right mx-1"><i class="btn btn-sm btn-danger fas fa-trash-alt"></i></a>
						</div>

						{% else %}

						<div class="card-footer footer{{add.id}}">
							<i style="display:none;" class="fa fa-check-circle text-success check{{add.id}} check"></i>
							<button data-address="{{add.id}}" class="btn btn-sm btn-primary activate-address btn{{add.id}} actbtn">Activate</button>
							<a href="{% url 'update-address' add.id %}" class="float-right mx-1"><i class="btn btn-sm btn-primary fa fa-edit"></i></a>
							<a href="{% url 'delete-address' add.id %}" class="float-right mx-1"><i class="btn btn-sm btn-danger fas fa-trash-alt"></i></a>
						</div>
                        
						{% endif %}
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</main>
{% endblock %}
