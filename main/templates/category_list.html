{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
    <!-- Featured Products -->
    <h3 class="my-4 border-bottom border-top py-2" align="center">Categories</h3>
    <div class="row">
        {% if data %}
        {% for cat in data %}
        <div class="col-md-3 mb-4">
            <div class="card">
                <a href="/category-product-list/{{cat.id}}"><img src="/media/{{cat.image}}" class="card-img-top" alt="{{cat.title}}" height="300"></a>
                <div class="card-body btn btn-dark">
                    <h6 class="card-text text-center" ><a class="text-light" href="/category-product-list/{{cat.id}}">{{cat.title}}</a></h6>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</main>
{% endblock %}
